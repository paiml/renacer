<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGrad)" rx="8"/>

  <!-- Decorative circuit lines -->
  <g stroke="#e94560" stroke-width="1" opacity="0.3">
    <path d="M 50 100 L 120 100 L 140 80 L 200 80" fill="none"/>
    <path d="M 50 120 L 100 120 L 120 140 L 180 140" fill="none"/>
    <path d="M 600 60 L 680 60 L 700 80 L 750 80" fill="none"/>
    <path d="M 620 140 L 700 140 L 720 120 L 750 120" fill="none"/>
    <circle cx="50" cy="100" r="3" fill="#e94560"/>
    <circle cx="50" cy="120" r="3" fill="#e94560"/>
    <circle cx="750" cy="80" r="3" fill="#e94560"/>
    <circle cx="750" cy="120" r="3" fill="#e94560"/>
  </g>

  <!-- Terminal window -->
  <g transform="translate(180, 45)">
    <rect x="0" y="0" width="200" height="110" rx="6" fill="url(#codeGrad)" stroke="#0f3460" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="20" rx="6" fill="#0f3460"/>
    <rect x="0" y="14" width="200" height="6" fill="#0f3460"/>
    <circle cx="12" cy="10" r="4" fill="#ff5f56"/>
    <circle cx="28" cy="10" r="4" fill="#ffbd2e"/>
    <circle cx="44" cy="10" r="4" fill="#27c93f"/>

    <!-- Terminal content -->
    <text x="10" y="42" font-family="monospace" font-size="10" fill="#27c93f">$ renacer -- ./app</text>
    <text x="10" y="58" font-family="monospace" font-size="9" fill="#a0a0a0">read(3, buf, 1024) = 42</text>
    <text x="10" y="72" font-family="monospace" font-size="9" fill="#a0a0a0">write(1, "ok", 2) = 2</text>
    <text x="10" y="86" font-family="monospace" font-size="9" fill="#e94560">[src/main.rs:15]</text>
    <text x="10" y="100" font-family="monospace" font-size="9" fill="#27c93f">exit_group(0) = ?</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(390, 90)">
    <path d="M 0 10 L 30 10 L 25 5 M 30 10 L 25 15" stroke="#e94560" stroke-width="2" fill="none"/>
  </g>

  <!-- OTLP/Trace visualization -->
  <g transform="translate(430, 45)">
    <rect x="0" y="0" width="180" height="110" rx="6" fill="url(#codeGrad)" stroke="#0f3460" stroke-width="2"/>
    <text x="10" y="20" font-family="sans-serif" font-size="11" font-weight="bold" fill="#e94560">Trace</text>

    <!-- Span bars -->
    <rect x="10" y="32" width="160" height="14" rx="2" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
    <text x="16" y="43" font-family="sans-serif" font-size="9" fill="#fff">process: ./app</text>

    <rect x="25" y="50" width="130" height="12" rx="2" fill="#0f3460" stroke="#27c93f" stroke-width="1"/>
    <text x="30" y="60" font-family="monospace" font-size="8" fill="#27c93f">read</text>

    <rect x="25" y="66" width="80" height="12" rx="2" fill="#0f3460" stroke="#ffbd2e" stroke-width="1"/>
    <text x="30" y="76" font-family="monospace" font-size="8" fill="#ffbd2e">write</text>

    <rect x="25" y="82" width="50" height="12" rx="2" fill="#0f3460" stroke="#27c93f" stroke-width="1"/>
    <text x="30" y="92" font-family="monospace" font-size="8" fill="#27c93f">exit</text>

    <text x="10" y="105" font-family="sans-serif" font-size="8" fill="#666">OpenTelemetry OTLP</text>
  </g>

  <!-- Title -->
  <text x="400" y="175" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#fff">renacer</text>
  <text x="400" y="193" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#a0a0a0">Pure Rust System Call Tracer with Source-Aware Correlation</text>
</svg>
